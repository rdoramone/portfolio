<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <title>Vivo Guru - Evernote</title>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css" />
    <script type="text/javascript" src="assets/js/script.js"></script>
</head>
<body>
	<div id="container">
		<header class="header">
			<a href="#" target="_blank" title="Vivo" class="lg-vivo"><img src="assets/img/logo/logo-vivo.png" alt="Vivo" /></a>
			<a href="#" target="_blank" title="Evernote" class="lg-evernote"><img src="assets/img/logo/logo-evernote.png" alt="Evernote" /></a>
		</header>
		<div class="main">
			<div class="lg-vivo-guru"><img src="assets/img/logo/logo-vivo-guru.png" alt="Vivo Guru - Ele explica tecnologia de um jeito que você entende." /></div>
			<div class="box-txt">
				<p class="txt-tablet txt">Você está prestes a adquirir <strong>1 ano</strong> de <strong>Evernote</strong> Premium grátis no seu Vivo. Para isso, preencha o formulário abaixo com seu nome completo, CPF e e-mail.</p>
				<p class="txt-tablet txt">Todos os campos são obrigatórios.</p>
			</div>
			<div class="all-devices"><img src="assets/img/devices.png" alt="Evernote em vários dispositivos" /></div>
			<div class="box-form">
				<p class="erro">Não foi possível completar o seu cadastro.<br />Preencha o formulário novamente ou tente mais tarde.</p>
				<img src="assets/img/bg/bg-form.png" alt="" class="bg-form" />
				<form method="post" action="" id="cadastro">
					<label class="txt-label">*Nome:<br /><input type="text" name="name" id="name" class="fields" /></label>
					<label class="txt-label">*CPF:<br /><input type="text" name="cpf" class="fields" /></label>
					<label class="txt-label">*E-mail:<br /><input type="text" name="email" class="fields" /></label>
					<button type="submit" value="Enviar" title="Enviar" name="enviar" class="enviar" id="enviar">Enviar<img src="assets/img/ico-btn-enviar.png" alt="" /></button>
				</form>
			</div>
		</div>
		<footer class="footer">
			<a href="#" target="_blank" title="Telefônica" class="lg-telefonica"><img src="assets/img/logo/logo-telefonica.png" alt="Telefônica" /></a>
			<a href="#" target="_blank" title="Vivo Conectados vivemos melhor" class="lg-vivo-conectados">
				<img src="assets/img/logo/logo-conectados.png" alt="Vivo Conectados vivemos melhor" class="lg-vivo-conectados-mobile" />
				<img src="assets/img/logo/logo-conectados-tablet.png" alt="Vivo Conectados vivemos melhor" class="lg-vivo-conectados-tablet" />
			</a>
		</footer>
	</div>
</body>
</html>
